<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f7f7f7;
            color: #333;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        h3 {
            text-align: right;
            color: #2c3e50;
        }

        .button-container {
            text-align: right;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h2>Welcome, {{ session['user'] }}</h2>

        <table>
            <tr>
                <th>Month</th>
                <th>Days Present</th>
                <th>Monthly Fee</th>
            </tr>
            {% for row in records %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>₹{{ row[2] }}</td>
                </tr>
            {% endfor %}
        </table>

        <h3>Total Due: ₹{{ total_due }}</h3>

        <div class="button-container">
            <a href="/logout">Logout</a>
        </div>
    </div>

</body>
</html>
