<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Attendance Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .student-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .student-entry span {
      flex: 1;
    }

    .student-entry input {
      width: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #f77;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #f55;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Admin Attendance Entry</h2>
    <form method="post">
      <label for="month">Select Month</label>
      <select id="month" name="month" required>
        <option value="" disabled selected>Select month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      {% for student in students %}
      <div class="student-entry">
        <span>{{ student.name }} (Roll No: {{ student.roll }})</span>
        <input type="number" name="days_present[{{ student.roll }}]" min="0" max="31" required>
      </div>
      {% endfor %}

      <button type="submit">Submit Attendance</button>
    </form>
  </div>

</body>
</html>
