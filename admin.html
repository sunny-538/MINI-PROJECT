<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Attendance Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .student-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .student-entry span {
      flex: 1;
    }

    .student-entry input {
      width: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #f77;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #f55;
    }

    table {
      width: 100%;
      max-width: 700px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #fcb69f;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Admin Attendance Entry</h2>
    <form id="attendance-form">
      <label for="month">Select Month</label>
      <select id="month" name="month" required>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <div id="students-container">
        <!-- Dynamic list of students -->
      </div>

      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <table id="attendance-table" style="display:none;">
    <thead>
      <tr>
        <th>Month</th>
        <th>Student Name</th>
        <th>Roll Number</th>
        <th>Days Present</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by JavaScript -->
    </tbody>
  </table>

  <script>
    // Predefined students list
    const students = [
      { name: 'pujitha', roll: '556' },
      { name: 'santhosh', roll: '538' },
      { name: 'shashidar', roll: '503' },
      { name: 'Divya', roll: '539' },
      { name: 'manasa', roll: '511' }
    ];

    const studentsContainer = document.getElementById('students-container');

    // Render inputs for each student
    students.forEach((student, index) => {
      const div = document.createElement('div');
      div.className = 'student-entry';
      div.innerHTML = `
        <span>${student.name} (Roll No: ${student.roll})</span>
        <input type="number" min="0" max="31" id="days-${index}" required />
      `;
      studentsContainer.appendChild(div);
    });

    // Handle form submission
    document.getElementById('attendance-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const month = document.getElementById('month').value;
      if (!month) {
        alert("Please select a month.");
        return;
      }

      const tbody = document.querySelector('#attendance-table tbody');
      tbody.innerHTML = ''; // Clear previous data

      students.forEach((student, index) => {
        const daysPresent = document.getElementById(days-${index}).value;

        const row = tbody.insertRow();
        row.insertCell(0).textContent = month;
        row.insertCell(1).textContent = student.name;
        row.insertCell(2).textContent = student.roll;
        row.insertCell(3).textContent = daysPresent || '0';
      });

      document.getElementById('attendance-table').style.display = 'table';
    });
  </script>

</body>
</html>
